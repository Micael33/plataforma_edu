<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="my_app">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>my_app</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- SQL.js (required by Drift web variant) -->
  <link rel="preload" href="sql-wasm.wasm" as="fetch" type="application/wasm" crossorigin>
  <script>
    // Ensure locateFile is available before loading sql-wasm.js so that
    // the wasm binary is fetched from the local web/ folder during dev.
    window.createSqlJsConfig = {
      locateFile: (file) => {
        // Serve the wasm file from the app's own / root where the dev
        // server will provide correct MIME and avoid cross-origin issues.
        if (file === 'sql-wasm.wasm') return '/sql-wasm.wasm';
        return `/` + file;
      }
    };
    // sql-wasm.js reads `createSqlJsConfig` to configure locateFile
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sql.js@1.6.2/dist/sql-wasm.js"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
